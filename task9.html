<label for="cmd" style="color:blue"><b>[Team_17_for_task_9:]~#</b></label>
<input type="text" id="cmd" />
<button id="btn" onclick="myfun();">submit</button>
<pre><div id='out'></div></pre>
<script>
  var inp = document.getElementById("cmd");
  inp.addEventListener("keyup", function(event){
    if(event.keyCode == 13){
      event.preventDefault();
      document.getElementById("btn").click();
    }
  });
</script>
<script>
    function myfun(){
    var xhr = new XMLHttpRequest();
    cmd = document.getElementById("cmd").value;
    xhr.open("GET",`http://192.168.99.103/cgi-bin/task9.py?q=${cmd}`,false);
    xhr.send();
    var output = xhr.responseText;
    document.getElementById("out").innerHTML = output;
  }
</script>
